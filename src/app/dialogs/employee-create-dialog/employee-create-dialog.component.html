<div fxLayout="column" style='margin: 0 auto; width: 100%;' >
    <mat-card class="mat-elevation-z8">
      <mat-card-title>Add A New Employee</mat-card-title>
      <br/>
      <form [formGroup]="form" (ngSubmit)="create()" #servicesForm>
        <mat-card-content>
          <div fxLayout="column" fxLayoutGap="10px">
            <mat-form-field>
              <input matInput
                     [formControl]="form.controls['EmployeeID']"
                     placeholder="Employee ID"/>
            </mat-form-field>
  
          </div>
        </mat-card-content>
        <mat-card-content>
          <div fxLayout="column" fxLayoutGap="10px">
            <mat-form-field>
              <input matInput
                     [formControl]="form.controls['LastName']"
                     placeholder="Last Name"/>
            </mat-form-field>
  
          </div>
        </mat-card-content>
        <mat-card-content>
          <div fxLayout="column" fxLayoutGap="10px">
            <mat-form-field>
              <input matInput
                     [formControl]="form.controls['FirstName']"
                     placeholder="First Name"/>
            </mat-form-field>
  
          </div>
        </mat-card-content>
        <mat-card-content>
          <div fxLayout="column" fxLayoutGap="10px">
            <mat-form-field>
              <input matInput
                     [formControl]="form.controls['Department']"
                     placeholder="Department"/>
            </mat-form-field>
  
          </div>
        </mat-card-content>
  
        <br/>
        <mat-card-actions align="end">
          <button mat-raised-button matDialogClose="reset" color="warn">Cancel</button>
          <button mat-raised-button color="accent">Submit</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>

  LastName: req.boby.LastName,
  FirstName: req.body.FirstName,
  Department: req.body.Department,
  role: {type: String, default: 'standard'}, -->
