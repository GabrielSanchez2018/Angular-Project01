    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0" >
            <tr class="top">
                <td colspan="2">
                    <table >
                        <tr>
                            <td class="title">
                              <img src="../../../assets/images/gop.png" alt="GOP" style="width: 200px;" >
                            </td>

                            <td *ngFor="let barcode of barcodes" style="text-align: right;">

                                 {{ barcode.orderDate | date}}<br>

                            </td>
                        </tr>
                    </table>
                </td>
            </tr>

            <tr class="information">
              <td colspan="2">
                  <table>
                      <tr>
                          <td>
                              Greater Omaha Packiging, Inc.<br>
                              3001 L St<br>
                              Omaha, NE 68117
                          </td>

                          <td>
                              {{username}}<br>
                              John Doe<br>
                              john@example.com
                          </td>
                      </tr>
                  </table>
              </td>
          </tr>



          <tr class="heading" >


              <td style="text-align: justify;">
                  Description
              </td>

              <td>
                  Price
              </td>
          </tr>

          <tr class="item" *ngFor="let barcode of barcodes">


              <td style="text-align: justify;">
                  {{barcode.itemdescription}}
              </td>

              <td>
                {{barcode.totalprice}}
            </td>
          </tr>

          <tr class="total" >
              <td></td>

              <td>
                 {{getTotalCost() | currency}}
              </td>
          </tr>
      </table>
      <br>

      <div mat-dialog-actions align="end">
    <button mat-raised-button matDialogClose="cancel" color="primary">Cancel</button>
    <button mat-raised-button matDialogClose="confirm" color="accent" cdkFocusInitial>Confirm Order</button>
</div>
  </div>
