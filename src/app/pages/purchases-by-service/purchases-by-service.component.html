<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Pie Report">

    <mat-card class="chart">
      <h1 style='font-weight: lighter; text-align: center;'>Report</h1>
      <p-chart type='pie' [data]='data'></p-chart>
    </mat-card>

    </mat-tab>




<mat-tab label="Employee Orders">

  <mat-card-content  *ngIf='purchases'>

    <table class="totaltable" mat-table [dataSource]="purchases" class="mat-elevation-z8">

      <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> Code</th>
      <td mat-cell *matCellDef="let element">{{element._id.code}} </td>
      <td mat-footer-cell *matFooterCellDef> Total</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element">{{element._id.title}}  </td>
        <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef> Item Count </th>
      <td mat-cell *matCellDef="let element">{{element.count}}  </td>
      <td mat-footer-cell *matFooterCellDef>{{getTotalBoxes()}}  </td>
      </ng-container>




      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>



    </table>
    </mat-card-content>


</mat-tab>
