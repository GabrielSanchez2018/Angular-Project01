<mat-card>


  <div fxLayout="column">
    <h4 fxFlex>Services</h4>

    <div *ngFor="let service of services">
      <mat-checkbox aria-label="before" name="{{service.id}}" ngModel>
        {{service.description}} ({{service.price | currency}})
      </mat-checkbox>
      <br/>
    </div>
  </div>



</mat-card>
