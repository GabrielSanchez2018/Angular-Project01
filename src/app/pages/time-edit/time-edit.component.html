

<div fxLayout="column" style='margin: 50px;'>
  <mat-card class="mat-elevation-z8">
    <mat-card-title>Create Role</mat-card-title>
    <br/>
    <form [formGroup]="form" (ngSubmit)="create()" #roleForm>
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="10px">
          <mat-form-field>
            <input matInput
                   [formControl]="form.controls['description']"
                   placeholder="Role"/>
          </mat-form-field>
          <br>
          <mat-form-field class="example-full-width" appearance="fill">

            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="to" formControlName="to">
            <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
            <mat-datepicker [dateClass]="dateClass" #to></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card-content>

      <br/>
      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
        <button mat-raised-button color="accent">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
