<mat-card>
  <mat-card-title style="text-align: center;">Barcodes</mat-card-title>
  <mat-card-subtitle>

  </mat-card-subtitle>
<mat-card-content *ngIf='barcodes'>

<table mat-table  [dataSource]="barcodes" class="mat-elevation-z8">

<!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
<!-- Position Column -->
<ng-container matColumnDef="username">
  <th mat-header-cell *matHeaderCellDef> Barcode </th>
  <td mat-cell *matCellDef="let element">{{element.username}}  </td>
  </ng-container>


    <!-- Position Column -->
<ng-container matColumnDef="barcode">
<th mat-header-cell *matHeaderCellDef> Barcode </th>
<td mat-cell *matCellDef="let element">{{element.barcode}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="productcode">
<th mat-header-cell *matHeaderCellDef> Product Code </th>
<td mat-cell *matCellDef="let element">
  {{element.barProductCode}}</td>
</ng-container>
<!-- Name Column -->
<ng-container matColumnDef="itemdescription">
  <th mat-header-cell *matHeaderCellDef> Description </th>
  <td mat-cell *matCellDef="let element">{{element.itemdescription}}</td>
  </ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="boxweight">
<th mat-header-cell *matHeaderCellDef> Box Weight </th>
<td mat-cell *matCellDef="let element"> {{element.barBoxNetWeight}} </td>
</ng-container>
<!--Price -->
<ng-container matColumnDef="priceperpound">
  <th mat-header-cell *matHeaderCellDef> Price </th>
  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
<!--total -->
<ng-container matColumnDef="total">
  <th mat-header-cell *matHeaderCellDef> Price </th>
  <td mat-cell *matCellDef="let element">{{element.totalprice}} </td>
  </ng-container>



<ng-container matColumnDef="functions">
  <th mat-header-cell *matHeaderCellDef>Functions</th>

  <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="delete(element._id)">
        <mat-icon color="accent">delete</mat-icon>
      </button>
  </td>
</ng-container>









  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
