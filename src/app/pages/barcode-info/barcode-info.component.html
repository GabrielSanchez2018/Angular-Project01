


  <mat-card class="insert">
    <mat-card-title>Barcode Scann</mat-card-title>
    <br/>
    <form [formGroup]="form" (ngSubmit)="create();" #barcodeForm= "ngForm">
      <mat-card-content>
        <div fxLayout="column" fxLayoutGap="15px">
          <mat-form-field>
            <input matInput
                   [formControl]="form.controls['barcode']"
                   placeholder="Barcode"/>
          </mat-form-field>
        </div>
      </mat-card-content>

      <br/>
      <mat-card-actions align="end">
        <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
        <button mat-raised-button (click)="testSnackbar()" color="warn">Test Snakbar</button>
        <button mat-raised-button color="accent">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>


  <p id="demo"></p>

  <mat-card-title style="text-align: center;">Barcodes</mat-card-title>
