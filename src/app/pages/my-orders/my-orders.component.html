<mat-card>
  <mat-card-title>Services</mat-card-title>
  <mat-card-subtitle>
      <button mat-raised-button routerLink="/service-create" color="accent">Create a new Service</button>
  </mat-card-subtitle>
<mat-card-content *ngIf='invoices'>


<table mat-table  [dataSource]="invoices" class="mat-elevation-z8">

<!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->

<!-- Position Column -->
<ng-container matColumnDef="id">
<th mat-header-cell *matHeaderCellDef> Username </th>
<td mat-cell *matCellDef="let element">{{element.username}}  </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="lineitems">
<th mat-header-cell *matHeaderCellDef> Description </th>
<td mat-cell *matCellDef="let element">{{element.lineItems}}  </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="partsamount">
<th mat-header-cell *matHeaderCellDef> Parts $ </th>
<td mat-cell *matCellDef="let element"> {{element.partsAmount}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="laboramount">
  <th mat-header-cell *matHeaderCellDef> Labor $ </th>
  <td mat-cell *matCellDef="let element"> {{element.laborAmount}} </td>
  </ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="linetotal">
  <th mat-header-cell *matHeaderCellDef> Items $ </th>
  <td mat-cell *matCellDef="let element"> {{element.lineItemTotal}} </td>
  </ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="total">
  <th mat-header-cell *matHeaderCellDef> Total </th>
  <td mat-cell *matCellDef="let element"> {{element.total}} </td>
  </ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="date">
  <th mat-header-cell *matHeaderCellDef> Date </th>
  <td mat-cell *matCellDef="let element"> {{element.orderDate}} </td>
  </ng-container>


<ng-container matColumnDef="functions">
  <th mat-header-cell *matHeaderCellDef>Functions</th>

  <td mat-cell *matCellDef="let element">
      <button mat-icon-button routerLink="/service-create-edit/{{element._id}}">
          <mat-icon color="accent">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="delete(element._id)">
        <mat-icon color="accent">delete</mat-icon>
      </button>
  </td>
</ng-container>


<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</mat-card-content>
</mat-card>
