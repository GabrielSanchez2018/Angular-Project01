  <mat-card id="keyboard-version"  class="signin-container01" >
    <img src="../../../assets/images/gop.png" alt="gop" style="margin: 0 auto;" class="image">
<br>
<br>
    <mat-card-subtitle class="signin-subtitle mat-headline">You must enter a valid employee id to proceed
    </mat-card-subtitle>
    <mat-card-content class="matContent">
      <mat-card class="mat-elevation-z0"fxLayout="column" fxLayoutGap="10px">
        <form [formGroup]="form" (ngSubmit)="login(); form.reset()" #loginForm="ngForm">

          <mat-card-content style="background-color: white;">

            <mat-form-field appearance="outline" style=" width: 50%; margin:0">
              <mat-label>Employee Id</mat-label>
              <!-- <input (input)="onInputChange($event)" value={{value}} matInput [formControl]="value" placeholder="Employee Id" autofocus/> -->
              <input (input)="onInputChange($event)" value={{value}} matInput [formControl]="form.controls['EmployeeId']" placeholder="Employee Id" autofocus/>
              <mat-error *ngIf="form.controls['EmployeeId'].hasError('required') && form.controls['EmployeeId'].touched">
                Employee ID is a required field.
              </mat-error>
              <mat-error *ngIf="form.controls['EmployeeId'].hasError('pattern') && form.controls['EmployeeId'].touched">
                Employee ID must be letters.
              </mat-error>
            </mat-form-field>
            
          </mat-card-content>

          <mat-card-actions>

            <button type="submit" fxFlex mat-raised-button  class="buttonSubmit">Submit</button>
          </mat-card-actions>
        </form>
      </mat-card>
    </mat-card-content>
  </mat-card>

  <mat-card class="Links">

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <a href="https://greateromaha.awardco.com/"><img style="width: 100%; " src="../../../assets/images/awardco.png" alt="awardco"></a>
        </div>
        <div class="col-md-6">
          <a href="
          https://hcm.paycor.com/authentication/signin"><img  style="width: 100%; " src="../../../assets/images/paycore.png" alt="paycore"></a>
        </div>
      </div>
    </div>

  </mat-card>
