<mat-card class="dataInput">
   
      
        <form [formGroup]="form" (ngSubmit)="create()" #roleForm>
            <mat-card-content>
              <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px">
                  <mat-form-field>
                    <textarea matInput
                           [formControl]="form.controls['text']"
                           placeholder="Role"/> </textarea>
                  </mat-form-field>
                </div>
              </mat-card-content>
            </mat-card-content>
      
            <br/>
            <mat-card-actions align="end">
              <button mat-raised-button (click)="cancel()" color="warn">Cancel</button>
              <button mat-raised-button color="accent">Submit</button>
            </mat-card-actions>
          </form>


</mat-card>
