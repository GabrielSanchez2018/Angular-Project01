<div class='content'>
  <h1 style='font-weight: lighter; text-align: center;'>Purchases by Service Page</h1>
  <p-chart type='pie' [data]='data'></p-chart>
</div>

<mat-card-content *ngIf='ventas'>

<table mat-table  [dataSource]="ventas" class="mat-elevation-z8">

<!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
<!-- Position Column -->
<ng-container matColumnDef="itemdescription">
  <th mat-header-cell *matHeaderCellDef> Item Description </th>
  <td mat-cell *matCellDef="let element">{{element._id.itemdescription}}  </td>
  </ng-container>


    <!-- Position Column -->
<ng-container matColumnDef="total">
<th mat-header-cell *matHeaderCellDef> Total </th>
<td mat-cell *matCellDef="let element">{{element.count}} </td>
</ng-container>


    <!-- Position Column -->
    <!-- <ng-container matColumnDef="totalweight">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element">{{element.totalweight}} </td>
      </ng-container> -->



<ng-container matColumnDef="functions">
  <th mat-header-cell *matHeaderCellDef>Functions</th>

  <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="delete(element._id)">
        <mat-icon color="accent">delete</mat-icon>
      </button>
  </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card-content>
