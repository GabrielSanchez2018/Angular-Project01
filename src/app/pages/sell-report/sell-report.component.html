<mat-tab-group mat-align-tabs="center">
  <mat-tab label="First">

    <div class='content'>
      <h1 style='font-weight: lighter; text-align: center;'>Purchases by Service Page</h1>
      <p-chart type='pie' [data]='data'></p-chart>
    </div>

    </mat-tab>
  <mat-tab label="Second">

    <br>
    <br>

  <div class="export-container">
    <button mat-raised-button (click)="exportAsXLSX()" color="primary" >
      <span class="material-icons">
        save_alt
        </span> Excel Download
    </button>
  </div>
<br>


<mat-card-content class="totaltable" *ngIf='ventas'>

<table mat-table [dataSource]="ventas" class="mat-elevation-z8">

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element">{{element.code}}  </td>
    <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

<ng-container matColumnDef="itemdescription">
  <th mat-header-cell *matHeaderCellDef> Item Description </th>
  <td mat-cell *matCellDef="let element">{{element.itemdescription}}  </td>
  <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>



<ng-container matColumnDef="totalboxes">
<th mat-header-cell *matHeaderCellDef> Total Boxes</th>
<td mat-cell *matCellDef="let element">{{element.count}} </td>
<td mat-footer-cell *matFooterCellDef>{{getTotalBoxes()}}  </td>
</ng-container>

<ng-container matColumnDef="totalweight">
  <th mat-header-cell *matHeaderCellDef> Weight</th>
  <td mat-cell *matCellDef="let element">{{element.totalweight}} </td>
  <td mat-footer-cell *matFooterCellDef> {{getTotalWeight()}}  </td>
  </ng-container>


<ng-container matColumnDef="totalprice">
  <th mat-header-cell *matHeaderCellDef> Total Price</th>
  <td mat-cell *matCellDef="let element">{{element.totalprice}} </td>
  <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>



</table>
</mat-card-content>

<br>



<br>
<br>
<br>
<br>


  </mat-tab>
  <mat-tab label="Third">Content 3






  </mat-tab>
</mat-tab-group>
