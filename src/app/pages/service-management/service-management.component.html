<mat-card>
        <mat-card-title>Services</mat-card-title>
        <mat-card-subtitle>
            <button mat-raised-button routerLink="/service-create" color="accent">Create a new Service</button>
        </mat-card-subtitle>
<mat-card-content *ngIf='services'>


<table mat-table  [dataSource]="services" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element">{{element.id}}  </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element">{{element.title}}  </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="extimate">
      <th mat-header-cell *matHeaderCellDef> Extimate </th>
      <td mat-cell *matCellDef="let element"> {{element.extimate}} </td>
    </ng-container>

    <ng-container matColumnDef="functions">
        <th mat-header-cell *matHeaderCellDef>Functions</th>

        <td mat-cell *matCellDef="let element">
            <button mat-icon-button routerLink="/service-create-edit/{{element._id}}">
                <mat-icon color="accent">edit</mat-icon>
            </button>
            <button mat-icon-button (click)="delete(element._id)">
              <mat-icon color="accent">delete</mat-icon>
            </button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card-content>
</mat-card>
