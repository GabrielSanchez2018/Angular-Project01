

<div fxLayout="column">
    <mat-card fxFlex class="signin-container mat-elevation-z8">
      <mat-card-title class="signin-title mat-headline">Order Manually</mat-card-title><br />
      <mat-card-subtitle class="signin-subtitle mat-headline">You must enter a valid employee id to proceed
      </mat-card-subtitle>
      <mat-card-content>
        <mat-card class="mat-elevation-z0" fxLayout="column" fxLayoutGap="10px">
          <form [formGroup]="form" (ngSubmit)="login(); form.reset()" #loginForm="ngForm">
  
            <mat-card-content>
  
              <mat-form-field fxFlex>
                <input matInput [formControl]="form.controls ['EmployeeId']" placeholder="Employee ID" autofocus/>
                <mat-error *ngIf="form.controls['EmployeeId'].hasError('required') && form.controls['EmployeeId'].touched">
                  Employee ID is a required field.
                </mat-error>
                <mat-error *ngIf="form.controls['EmployeeId'].hasError('pattern') && form.controls['EmployeeId'].touched">
                  Employee ID must be capital letters.
                </mat-error>
              </mat-form-field>
  
            </mat-card-content>
  
            <mat-card-actions>
              <button type="submit" fxFlex mat-raised-button [disabled]="!form.valid" color="primary">Submit</button>
            </mat-card-actions>
          </form>
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>

  <mat-card>

    <mat-card-title> Add New Employee</mat-card-title>
        <mat-card-subtitle>
          <button mat-raised-button (click)="openEmployeeCreate()" color="primary">
            <span class="material-icons">
              add_circle
              </span>
    
            New User</button>
        </mat-card-subtitle>
  
  <mat-card-content *ngIf='employees'>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>


    <table mat-table  [dataSource]="employees" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="EmployeeID">
          <th mat-header-cell *matHeaderCellDef> Employee ID </th>
          <td mat-cell *matCellDef="let element">{{element.EmployeeID}}  </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="FirstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element">{{element.LastName}}  </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let element"> {{element.Department}} </td>
        </ng-container>
    
        
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
    </mat-card-content>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100, 200, 300, 500, 1000]"></mat-paginator>
    </mat-card>
    <br><br><br>
