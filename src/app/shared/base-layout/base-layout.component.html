<!-- navigation -->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span>Pisteadores Antrax Delivery</span>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">


      <ul fxLayout fxLayoutGap="20px" style="list-style: none;">

        <li fxhide.xs>
          <span style="font-size: 15px;">Welcome {{username.toUpperCase()}}</span>
        </li>

        <li fxHide.xs>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>

        <li fxHide.xs>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>

        <li>
          <button mat-icon-button [matMenuTriggerFor]="auth">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #auth="matMenu">
            <button mat-menu-item (click)="onLogout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Sign out</span>
            </button>
          </mat-menu>
        </li>

      </ul>

      </div>

  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>


      <a mat-list-item *ngIf='show' [routerLink]="'/admin'">
        <span class="material-icons">
          settings
          </span>
          <span style="color: red;"> &nbsp;&nbsp; Admin</span>
      </a>
      <a mat-list-item [routerLink]="'/'">
        <span class="material-icons">
          dashboard
          </span>
          <span style="color: red;">&nbsp;&nbsp;Services</span>
      </a>
      <a mat-list-item [routerLink]="'/my-orders'">
        <span class="material-icons">
          shopping_cart
          </span>
          <span style="color: red;">&nbsp;&nbsp;My Orders</span>
      </a>

      <a mat-list-item *ngIf='show' [routerLink]="'/purchases-by-service'">
        <span class="material-icons">
          pie_chart
          </span>
          <span style="color: red;">&nbsp;&nbsp;Reports</span>
      </a>
      <a mat-list-item *ngIf='show' [routerLink]="'/sell-report'">
        <span class="material-icons">
          pie_chart
          </span>
          <span style="color: red;">&nbsp;&nbsp;Items Report</span>
      </a>

      <a mat-list-item *ngIf='show' [routerLink]="'/sell'">
        <span class="material-icons">
          store
          </span>
          <span style="color: red;">&nbsp;&nbsp;Sell Items</span>
      </a>

      <a mat-list-item *ngIf='show' [routerLink]="'/all-orders'">
        <span class="material-icons">
          ballot
          </span>
          <span style="color: red;">&nbsp;&nbsp;All Items</span>
      </a>


      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
