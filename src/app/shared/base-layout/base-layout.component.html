<body>
<!-- navigation -->
<mat-toolbar class="matToolbar">
  <mat-toolbar-row >


    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    &nbsp;&nbsp;
    <!-- <img src="../../../assets/images/gop.png" style="width: 200px;"> &nbsp;&nbsp; -->
    <br>
    <br>
    

    <span class="meatsaleTitle"> &nbsp;&nbsp;GOP MEAT SALE</span>
      <span class="meatsaleTitle" ></span> 

    <button mat-fab *ngIf='show' [routerLink]="'/admin'" aria-label="Example icon button with a home icon">
      <mat-icon>home</mat-icon>
    </button>

    
    <div fxFlex fxLayout fxLayoutAlign="flex-end">


      <ul fxLayout fxLayoutGap="20px" style="list-style: none;">

        <li fxhide.xs>
          <span style="font-size: 15px;" class="meatsaleTitle"> Welcome </span> <span class="meatsaleTitle" > {{username.toUpperCase()}}</span>
        </li>


        <li fxHide.xs>
          <button mat-icon-button>
            <mat-icon>settings</mat-icon>
          </button>
        </li>

        <li fxHide.xs>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>

        <li>
          <button mat-icon-button [matMenuTriggerFor]="auth">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #auth="matMenu">
            <button mat-menu-item (click)="onLogout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Sign out</span>
            </button>
          </mat-menu>
        </li>

      </ul>

      </div>

  </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" 
  style="background-color: white;"
  >
    <mat-nav-list>


      <a mat-list-item *ngIf='show' [routerLink]="'/admin'">
        <span class="material-icons">
          view_quilt
          </span>
          <span style="color: white;"> &nbsp;&nbsp; Dashboard</span>
      </a>
      <a mat-list-item [routerLink]="'/'">
        <span class="material-icons">
          dashboard
          </span>
          <span style="color: #ffd740;">&nbsp;&nbsp;Services</span>
      </a>
      <!-- <a mat-list-item [routerLink]="'/my-orders'">
        <span class="material-icons">
          shopping_cart
          </span>
          <span style="color: #ffd740;">&nbsp;&nbsp;My Orders</span>
      </a> -->

      

     

      <a mat-list-item *ngIf='show' [routerLink]="'/leftover-product'">
        <span class="material-icons">
          rule_folder
          </span>
          <span style="color: #ffd740;">&nbsp;&nbsp;Left Over Product Check</span>
        </a>

      <a mat-list-item *ngIf='show' [routerLink]="'/order-verify'">
        <span class="material-icons">
          list_alt
          </span>
          <span style="color: #ffd740;">&nbsp;&nbsp;Inventory Check in</span>
      </a>





      <!-- <a mat-list-item *ngIf='show' [routerLink]="'/sell'">
        <span class="material-icons">
          store
          </span>
          <span style="color: red;">&nbsp;&nbsp;Sell Items</span>
      </a> -->

      <a mat-list-item *ngIf='show' [routerLink]="'/find-employee'">
        <span class="material-icons">
          store
          </span>
          <span style="color: #ffd740;">&nbsp;&nbsp;Employee Sale</span>
      </a>
      <!----History Button-->
      <a mat-list-item  [routerLink]="'/invoice-history'">
        <span class="material-icons">
          view_quilt
          </span>
          <span style="color: #ffd740;"> &nbsp;&nbsp; Invoice History</span>
      </a>

     
     
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item>Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

  <div fxFlex style="background-color:aqua;">
    <footer class="footer" style="background-color: black;">
      <mat-toolbar class="footer-content" style="background-color: blue;">
        <p>
          &copy; {{year | date: 'yyyy'}} - nodebucket - <a href="https://www.bellevue.edu/" class="bu-link" target="_blank">Bellevue University</a>
        </p>
      </mat-toolbar>
    </footer>
  </div>




</mat-sidenav-container>


</body>
